<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Hello World </h1>
    <!-- There are three types of conatiner
        .container, which has a max-width at each responsive breakpoint.
        .container-fluid, which has 100% width at all breakpoints
        .container-{breakpoint}, which has 100% width until the specified breakpoint..
        breakpoint is different types of devices .. small big etc
    -->
    <div class="container bg-dark text-white">
        <h1>Welcome to Bootstrap</h1>
        <p>Bootstrap virtual training</p>
    </div>

    <div class="container-fluid border">
        <h1>Welcome to Bootstrap</h1>
        <p>Bootstrap virtual training</p>   
    </div>
    <div class="container-sm">100% wide until screen size less than 576px</div>
<div class="container-md bg-primary">100% wide until screen size less than 768px</div>
<div class="container-lg">100% wide until screen size less than 992px</div>
<div class="container-xl bg-secondary">100% wide until screen size less than 1200px</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
