<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar and Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
        <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        </ul>
        <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
        </form>
        </div>
        </div>
        </nav>


        <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">



    <!-- Indicators/dots -->
    <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="https://www.holidify.com/images/cmsuploads/compressed/5621259188_e74d63cb05_b_20180302140149.jpg" alt="India Gate" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>India Gate</h3>
    <p>We had such a great time in Delhi!</p>
    </div>
    </div>
    <div class="carousel-item">
    <img src="https://assets3.thrillist.com/v1/image/3008962/1584x1056/crop;webp=auto;jpeg_quality=60;progressive.jpg" alt="Chicago" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>Chicago</h3>
    <p>Thank you, Chicago!</p>
    </div>
    </div>
    <div class="carousel-item">
    <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/09/93/6a/89.jpg" alt="London" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>London</h3>
    <p>London is Beautiful!</p>
    </div>
    </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    </button>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
