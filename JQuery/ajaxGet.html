<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX - get() method</title>

    <!-- API - will return in the form of xml and json
    
http://api.flickr.com/services/feeds/photos_public.gne

 -->

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

 

 <script>

    $(document).ready(function(){

        $("button").click(function(){
            $.get("test.txt",function(data,status)
            {
                document.getElementById("p1").innerHTML=data;
                document.getElementById("p2").innerHTML=status;
            });
        });
    });
 </script>
 <!-- Load() is easier than get. get is a generic funtion. load is specific. -->
</head>
<body>
   
    <h3> This is an example of using the get() method in jQuery </h3>  
    <p> Get() method loads data from the server using a GET HTTP request.
        The method returns XMLHttpRequest object. </p>    
    <p> Click the following button to see the effect. </p>  
    <button> Click me </button>  
    <p id = "p1"> </p>  
    <p id = "p2"> </p>  


</body>
</html>
