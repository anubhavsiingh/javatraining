<div class="container">
    <h1>Employee Form</h1>
    <!-- ngSubmit specifies a function to run when the form is submitted-->
    <form (ngSubmit)=onSubmit() ngNativeValidate>       <!--ngNativeVal. will enable the validation-->
    <div>
    <label for="name">Name</label>
    <input type="text" id="name" required [(ngModel)]="name" name="nme">
    </div>
    <div>
    <label for="alterEgo">Department</label>
    <input type="text" id="dept" [(ngModel)]="dept" name="det">
    </div>

    <div>
        <label for="power">Employee Power</label>
        <select id="power" required [(ngModel)]="power" name="poer">
        <option *ngFor="let pow of powers" [value]="pow" >{{pow}}</option>
        </select>
        </div>
        
        <input type="submit" value="Submit">
        </form>      
        
        <div *ngIf="submitted">
        <div><span>Name : </span>{{name}}</div>
        <div><span>Department: </span>{{dept}}</div>
        <div><span>Power :</span>{{power}}</div>
        </div>
    </div>
