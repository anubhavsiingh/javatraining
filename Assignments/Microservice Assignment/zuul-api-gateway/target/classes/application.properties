# Application Config
server.port=8082
spring.application.name=API-Gateway

# Eureka Config
eureka.client.eureka-server-port=8761

# Test service mapping - zuul proxy mapped with a name uservice
zuul.routes.customer-service.url=http://localhost:6002

#product service
zuul.routes.product-service.url=http://localhost:6001

#Ribbon is auto integrated with Zuul and for this exercise we are not using that.
ribbon.eureka.enabled=false
